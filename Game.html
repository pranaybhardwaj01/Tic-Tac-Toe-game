<html>
    <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
    </head>
    <body ng-app="tictactoe" class="front">
     <div ng-controller="GameCtrl as game">
     <button ng-repeat="button in b1" 
        ng-disabled="button.disabled" 
        ng-click="gameGen(button) ; check()"
        class="opstyle">
        {{button.name}}
     </button>
     <br>
     <button ng-repeat="button in b2" 
        ng-disabled="button.disabled" 
        ng-click="gameGen(button) ; check()"
        class="opstyle">
        {{button.name}}
     </button>
     <br>
     <button ng-repeat="button in b3" 
        ng-disabled="button.disabled" 
        ng-click="gameGen(button) ; check()"
        class="opstyle">
        {{button.name}}
     </button>
     <br><br><br><br>
     <h1 class="answer style2">{{game.checking}}</h1>
    
    
    
    
    </div>
        
    </body>
</html>
