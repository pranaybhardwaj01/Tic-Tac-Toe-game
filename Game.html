<html>
    <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
    </head>
    <body ng-app="tictactoe" class="front">
     <div ng-controller="GameCtrl as game">
       <div><h1>Scores</h1></div>
       <span class="style4" style="padding-right:68px;">Player 1 </span>
       <span class="style4">Player 2</span>
       <br>
       <span style="padding-right:120px;padding-left:10px;">{{game.p1}}</span>
       <span>{{game.p2}}</span>
       <br>
     <button ng-repeat="button in b1" 
        ng-disabled="button.disabled" 
        ng-click="gameGen(button) ; check()"
        class="opstyle">
        {{button.name}}
     </button>
     <br>
     <button ng-repeat="button in b2" 
        ng-disabled="button.disabled" 
        ng-click="gameGen(button) ; check()"
        class="opstyle">
        {{button.name}}
     </button>
     <br>
     <button ng-repeat="button in b3" 
        ng-disabled="button.disabled" 
        ng-click="gameGen(button) ; check()"
        class="opstyle">
        {{button.name}}
     </button>
     <br><br><br><br>
     <h1 ng-if="game.gstatus==undefined" class="drawst">{{game.checking}}</h1>
     <h1 ng-if="game.gstatus==true" class="answer2 style3">{{game.checking}}</h1>
     <h1 ng-if="game.gstatus==false" class="answer1 style2">{{game.checking}}</h1>
     <div ng-if="game.gstatus==undefined||game.gstatus==true||game.gstatus==false"><button class="btnreset" ng-click="gamestart()">{{game.start?'Rematch':'Start'}}</button></div>
    </div>        
  </body>
</html>
